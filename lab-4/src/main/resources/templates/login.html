<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h1 class="text-center text-primary mb-4">Login</h1>

    <div class="alert alert-danger" role="alert" th:if="${error != null && !error.isEmpty()}" th:text="${error}"></div>

    <br>

    <form method="POST" action="/login">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <hr class="my-4">

    <!-- Additional Links -->
    <div class="text-center">
        <a href="/register" class="d-block text-decoration-none">Create an Account</a>
<!--        <a href="/forgot-password" class="d-block text-decoration-none">Forgot Password?</a>-->
    </div>
</div>

</body>
</html>
