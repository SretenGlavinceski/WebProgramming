<div class="container my-5 p-4 bg-white rounded shadow">
    <!-- Form Header -->
    <h1 class="text-center text-primary" th:text="${event != null} ? 'Edit Event' : 'Add New Event'"></h1>

    <!-- Form -->
    <form th:action="${event != null} ? '/addOrUpdate/edit/' + ${event.getId()} : '/addOrUpdate/add'" th:method="POST" class="mt-4">
        <!-- Event Name -->
        <div class="mb-3">
            <label for="eventName" class="form-label fw-bold">Event Name</label>
            <input type="text" id="eventName" name="eventName" class="form-control"
                   th:value="${event != null ? event.getName() : ''}" required>
        </div>

        <!-- Event Description -->
        <div class="mb-3">
            <label for="eventDescription" class="form-label fw-bold">Event Description</label>
            <input type="text" id="eventDescription" name="eventDescription" class="form-control"
                   th:value="${event != null ? event.getDescription() : ''}" required>
        </div>

        <!-- Event Popularity Score -->
        <div class="mb-3">
            <label for="popularityScore" class="form-label fw-bold">Event Popularity Score</label>
            <input type="number" id="popularityScore" name="popularityScore" class="form-control"
                   min="1" max="10" step="0.1"
                   th:value="${event != null ? event.getPopularityScore() : ''}" required>
        </div>

        <!-- Number of Tickets -->
        <div class="mb-3">
            <label for="numOfTickets" class="form-label fw-bold">Number of Tickets</label>
            <input type="number" id="numOfTickets" name="numOfTickets" class="form-control"
                   min="1" step="1"
                   th:value="${event != null ? event.getNumOfCardsLeft() : ''}" required>
        </div>

        <!-- Event Category -->
        <div class="mb-3">
            <label for="eventCategory" class="form-label fw-bold">Event Category</label>
            <select name="eventCategory" id="eventCategory" class="form-select" required>
                <option
                        th:each="category : ${categories}"
                        th:value="${category.getId()}"
                        th:text="${category.getTypeCategory()}"
                        th:selected="${event != null && category.getId() == event.getCategory().getId()}">
                </option>
            </select>
        </div>

        <!-- Event Location -->
        <div class="mb-3">
            <label for="eventLocation" class="form-label fw-bold">Event Location</label>
            <select name="eventLocation" id="eventLocation" class="form-select" required>
                <option
                        th:each="location : ${locations}"
                        th:value="${location.getId()}"
                        th:text="${location.getName()}"
                        th:selected="${event != null && location.getId() == event.getLocation().getId()}">
                </option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" th:text="${event != null} ? 'Save Changes' : 'Add Event'"></button>
    </form>
</div>
