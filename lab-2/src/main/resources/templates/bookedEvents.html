<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Booking - Confirmation</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* Container styling */
    section {
      width: 100%;
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5em;
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      font-size: 0.9em;
    }

    /* Button styling */
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      padding: 8px 15px;
      border: 1px solid #007bff;
      border-radius: 4px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

<section>
  <header>
    <h1>Event Booking - Confirmation</h1>
  </header>

  <div th:each="bookedEvent : ${bookedEvents}">
    <table>
      <tr>
        <th colspan="2">Booking Status</th>
      </tr>
      <tr>
        <td><b>Attendee Name</b></td>
        <td><th:block th:text="${bookedEvent.getAttendeeName()}"></th:block></td>
      </tr>
      <tr>
        <td><b>Client IP Address</b></td>
        <td><th:block th:text="${bookedEvent.getAttendeeAddress()}"></th:block></td>
      </tr>
      <tr>
        <td><b>Booking for Event</b></td>
        <td><th:block th:text="${bookedEvent.getEventName()}"></th:block></td>
      </tr>
      <tr>
        <td><b>Number of Tickets</b></td>
        <td><th:block th:text="${bookedEvent.getNumberOfTickets()}"></th:block></td>
      </tr>
    </table>
  </div>

  <a th:href="@{/bookedEvents/back-page}">Go Back</a>
</section>

</body>
</html>
